<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ذاكرة الرموز — Lee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hud">
    <div class="pill">👤 الدور: <span id="playerLabel">—</span></div>
    <div class="pill">🧠 النقاط: <span id="scoreLabel">0</span></div>
    <div class="pill">⏱️ الوقت: <span id="timerLabel">—</span></div>
  </header>

  <main class="container">
    <h1 class="title">ذاكرة الرموز</h1>

    <div id="setupPanel" class="panel">
      <div class="group">
        <label class="label">اختر النمط:</label>
        <div class="row">
          <label class="chip"><input type="radio" name="mode" value="solo" checked /> فردي</label>
          <label class="chip"><input type="radio" name="mode" value="duo" /> ثنائي</label>
        </div>
      </div>

      <div class="group">
        <label class="label">اختر مستوى الصعوبة:</label>
        <div class="row">
          <label class="chip"><input type="radio" name="difficulty" value="easy" checked /> سهل</label>
          <label class="chip"><input type="radio" name="difficulty" value="medium" /> متوسط</label>
          <label class="chip"><input type="radio" name="difficulty" value="hard" /> صعب</label>
        </div>
      </div>

      <button id="startBtn" class="btn primary">ابدأ الجولة</button>
    </div>

    <div id="status" class="status">اختر النمط والصعوبة ثم اضغط "ابدأ الجولة"</div>
    <div id="grid" class="grid"></div>
  </main>

  <div id="branding">
    <img src="lee-photo.png" alt="Lee" id="profilePic" />
    <span id="username">Lee</span>
  </div>

  <!-- شاشة النهاية -->
  <div id="endScreen" class="overlay hidden">
    <div class="card">
      <h2 id="endTitle">—</h2>
      <p id="endSummary">—</p>
      <button id="restartBtn" class="btn">🔁 جولة جديدة</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
