<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ذاكرة الرموز — zxi2j.03</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

<body>

  <div id="startScreen" class="overlay">

      <p>اختَر النمط والصعوبة ثم ابدأ أول جولة.</p>
      <button id="enterBtn" class="btn" type="button">ابدأ اللعبة</button>
    </div>
  </div>

  <header class="hud hidden" id="hud">
    <div class="pill">👤 الدور: <span id="playerLabel">—</span></div>
    <div class="pill">🧠 النقاط: <span id="scoreLabel">0</span></div>
    <div class="pill">⏱️ الوقت: <span id="timerLabel">—</span></div>
  </header>

  <main class="container hidden" id="container">

    <div id="setupPanel" class="panel">
      <div class="group">
        <label class="label">اختر النمط:</label>

          <label class="chip"><input type="radio" name="mode" value="solo" checked /> فردي</label>
          <label class="chip"><input type="radio" name="mode" value="duo" /> ثنائي</label>
        </div>
      </div>
