<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ذاكرة الرموز — zxi2j.03</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- شاشة البداية -->
  <div id="startScreen" class="overlay">
    <div class="card">
      <h2>🎮 مرحبًا بك في لعبة ذاكرة الرموز</h2>
      <p>اختَر النمط والصعوبة ثم ابدأ أول جولة.</p>
      <button id="enterBtn" class="btn" type="button">ابدأ اللعبة</button>
    </div>
  </div>

  <!-- شريط المعلومات -->
  <header class="hud hidden" id="hud">
    <div class="pill">👤 الدور: <span id="playerLabel">—</span></div>
    <div class="pill">🧠 النقاط: <span id="scoreLabel">0</span></div>
    <div class="pill">⏱️ الوقت: <span id="timerLabel">—</span></div>
  </header>

  <!-- منطقة اللعبة -->
  <main class="container hidden" id="container">
    <h1 class="title">ذاكرة الرموز</h1>

    <div id="setupPanel" class="panel">
      <div class="group">
        <label class="label">اختر النمط:</label>
        <div class="row">
          <label class="chip"><input type="radio" name="mode" value="solo" checked /> فردي</label>
          <label class="chip"><input type="radio" name="mode" value="duo" /> ثنائي</label>
        </div>
      </div>

      <div class="group">
        <label class="label">اختر مستوى الصعوبة:</label>
        <div class="row">
          <label class="chip"><input type="radio" name="difficulty" value="easy" checked /> سهل (6)</label>
          <label class="chip"><input type="radio" name="difficulty" value="medium" /> متوسط (9)</label>
          <label class="chip"><input type="radio" name="difficulty" value="hard" /> صعب (12)</label>
        </div>
      </div>

      <button id="startBtn" class="btn primary" type="button">ابدأ الجولة</button>
    </div>

    <div id="status" class="status">اختر النمط والصعوبة ثم اضغط "ابدأ الجولة"</div>
    <div id="grid" class="grid"></div>
  </main>

  <!-- توقيع شخصي -->
  <div id="branding" class="branding hidden">
    <span id="username">zxi2j.03</span>
    <img src="Tessa.jpg" alt="zxi2j.03" id="profilePic" />
  </div>

  <!-- شاشة النهاية -->
  <div id="endScreen" class="overlay hidden">
    <div class="card">
      <h2 id="endTitle">—</h2>
      <p id="endSummary">—</p>
      <button id="restartBtn" class="btn" type="button">🔁 جولة جديدة</button>
    </div>
  </div>

</body>
</html>
